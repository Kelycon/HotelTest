    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
      }
      .form-signup .form-control{
          display: block;
          height: calc(1.5em + .75rem + 2px);
          padding: .375rem .75rem;
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.5;
          color: #495057;
          background-color: #fff;
          background-clip: padding-box;
          border: 1px solid #ced4da;
          border-radius: .25rem;
          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      .section .section-center {
          position: absolute;
          top: 50%;
          left: 0;
          right: 0;
      }

      input.form-control, select.form-control{
          font-size: 14px;
      }
      .booking-form .submit-btn {
          color: #fff;
          background-color: #72b01d;
          font-weight: 700;
          border: none;
          display: block;
          width: 100%;
          height: 50px;
          padding: 0;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
     }
     .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    </style>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}">Booking Room</a></h5>
  {% if user.is_authenticated %}
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Bienvenido {{ user }}
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'booking-list' %}">Mis reservas</a>
      <a class="dropdown-item" href="{% url 'signout-user' %}">Salir</a>
    </div>
  </div>
  {% else %}
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'signup-user' %}">Registrarse</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'signin-user' %}">Login</a>
  {% endif %}
</div>

<div class="container">
    {% if error %}
    <div class="alert alert-danger">
         <strong>{{ error|escape }}</strong>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}


  <footer class="pt-4 my-md-5 pt-md-5">
    <div class="row">
    </div>
  </footer>
</div>


</body>
</html>
